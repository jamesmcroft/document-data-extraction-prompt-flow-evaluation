nodes:
- type: python
  use_variants: false
  name: load_images
  inputs:
    image_container_name: ${inputs.blob_container_name}
    storage_account_name: ${inputs.storage_account_name}
  source:
    type: code
    path: load_images.py
- type: python
  use_variants: false
  name: extract_document_data
  inputs:
    extraction_prompt: ${inputs.extraction_prompt}
    model_deployment: gpt-4o
    image_uris: ${load_images.output}
    system_prompt: ${inputs.system_prompt}
    top_p: ${inputs.top_p}
    aoai_connection: aisa-7gi2hj24qmoa6-connection_aoai
    temperature: ${inputs.temperature}
  source:
    type: code
    path: extract_document_data.py
environment:
  python_requirements_txt: requirements.txt
outputs:
  results:
    type: string
    reference: ${extract_document_data.output}
inputs:
  extraction_prompt:
    description: The specific scenario instruction for performing the extraction containing key rules for performing an extraction on a type of document, including the expected output JSON object schema.
    type: string
    default: 'Extract the data from this document using the provided JSON structure only. Only provide values for the fields in the structure. If a value is not present, provide null. Values in the structure may be inferred based on other values and rules defined in the text. Use the following structure: '
    is_chat_input: false
  system_prompt:
    description: The default instruction prompt that tailors the model to a specific task, in this example, document data extraction to structured JSON objects.
    type: string
    default: You are an AI assistant that extracts data from documents and returns them as structured JSON objects. Do not return as a code block.
    is_chat_input: false
  blob_container_name:
    description: The name of the blob container in the Azure Storage Account where the document images are stored.
    type: string
    default: document
    is_chat_input: false
  top_p:
    description: The generated token probability control. A lower number will result in the model only consider this top % probability mass for the next token, resulting in more deterministic outputs.
    type: double
    default: 0.1
    is_chat_input: false
  storage_account_name:
    description: The name of an Azure Storage Account where document images are stored that the compute's managed identity can access with appropriate read RBAC.
    type: string
    default: st7gi2hj24qmoa6
    is_chat_input: false
  temperature:
    description: The creativity or randomness control. A lower number will result in more deterministic and focused outputs, great for accurate data extraction.
    type: double
    default: 0.1
    is_chat_input: false

