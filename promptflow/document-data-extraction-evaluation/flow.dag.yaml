environment:
  python_requirements_txt: requirements.txt
inputs:
  expected:
    type: object
    description: The JSON object that represents the expected, known output based on
      a human analysis of a document.
  actual:
    type: object
    description: The JSON object output generated by the Document Data Extraction
      prompt flow using LLMs.
outputs:
  results:
    type: string
    reference: ${compare_results.output}
nodes:
- name: compare_results
  type: python
  source:
    type: code
    path: compare_results.py
  inputs:
    expected: ${inputs.expected}
    actual: ${inputs.actual}
